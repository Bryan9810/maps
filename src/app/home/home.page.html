<ion-content>
    <div class="agm-container">

        <h3>Angular Google Maps Example</h3>

        <agm-map [zoom]="12" [latitude]="lat" [longitude]="lng" (mapReady)="onMapReady($event)">
        </agm-map>

        <br />

        <div *ngIf="pointList.length>0" class="display-flex">
            <ion-button color="primary" (click)="deleteSelectedShape()">Clear</ion-button>
        </div>

        <ion-list>
            <ion-item *ngFor="let point of pointList">
                <ion-label>
                    {{ point.lat.toPrecision(5) }}, {{ point.lng.toPrecision(5) }}
                </ion-label>
            </ion-item>
        </ion-list>

        <ion-card *ngIf="selectedArea > 0">
            <ion-card-content>
                <span> Selected Area: {{ selectedArea.toPrecision(5) }}m<sup>2</sup> </span>
            </ion-card-content>
        </ion-card>

        <ion-button color="primary" (click)="send()">guardar</ion-button>
    </div>
</ion-content>
